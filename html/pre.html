<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Tag</title>
</head>
<body>
    <p>
        Dear Sir,

        Thank you for the acknowledgement. I really appreciate it.

        Thank You
    </p>
    <hr>
    <pre>
        Dear Sir,

        Thank you for the acknowledgement. I really appreciate it.

        Thank You  
    </pre>
</body>
</html>
